<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test Sonuçları</title>
  <link rel="stylesheet" href="../stil.css/sonuc.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html">Ana Sayfa</a></li>
        <li><a href="test.html">Teste Dön</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="sonuclar">
      <h2>Gitar Testi Sonuçlarınız</h2>
      <table>
        <tr>
          <th>Soru</th>
          <th>Cevabınız</th>
          <th>Durum</th>
        </tr>
        <tr><td>1. Gitar kaç tellidir?</td><td id="cevap1"></td><td id="durum1"></td></tr>
        <tr><td>2. Elektro gitarı neyle çalarsınız?</td><td id="cevap2"></td><td id="durum2"></td></tr>
        <tr><td>3. Klasik gitarın telleri?</td><td id="cevap3"></td><td id="durum3"></td></tr>
        <tr><td>4. Gitar çalarken ne kullanılır?</td><td id="cevap4"></td><td id="durum4"></td></tr>
        <tr><td>5. Gitar olmayan tür?</td><td id="cevap5"></td><td id="durum5"></td></tr>
      </table>
      <p><strong>Toplam Doğru:</strong> <span id="dogruSayisi"></span>/5</p>
    </section>
  </main>

  <script>
    const dogruCevaplar = {
      q1: "6",
      q2: "Amfi",
      q3: "Naylon",
      q4: "Penadır",
      q5: "Rap"
    };

    const kullaniciCevaplari = JSON.parse(localStorage.getItem("testSonuclari"));
    let dogruSayac = 0;

    if (kullaniciCevaplari) {
      for (let i = 1; i <= 5; i++) {
        const cevap = kullaniciCevaplari["q" + i];
        const dogru = dogruCevaplar["q" + i];
        document.getElementById("cevap" + i).textContent = cevap || "Boş";
        if (cevap === dogru) {
          document.getElementById("durum" + i).textContent = "✔️ Doğru";
          document.getElementById("durum" + i).style.color = "green";
          dogruSayac++;
        } else {
          document.getElementById("durum" + i).textContent = "❌ Yanlış";
          document.getElementById("durum" + i).style.color = "red";
        }
      }
      document.getElementById("dogruSayisi").textContent = dogruSayac;
    } else {
      document.querySelector(".sonuclar").innerHTML = "<p>Henüz bir test yapılmadı.</p>";
    }
  </script>
</body>
</html>
