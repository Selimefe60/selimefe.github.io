  <main>
    <section class="iletisim-formu">
      <h2>İletişim</h2>
      <form onsubmit="formuKaydet(); return false;">
        <label for="ad">Ad:</label>
        <input type="text" id="ad" name="ad" required><br><br>

        <label for="soyad">Soyad:</label>
        <input type="text" id="soyad" name="soyad" required><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mesaj">Mesajınız:</label><br>
        <textarea id="mesaj" name="mesaj" rows="5" required></textarea><br><br>

        <button type="submit">Gönder</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gitar Dünyası. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    function formuKaydet() {
      const veri = {
        ad: document.getElementById("ad").value,
        soyad: document.getElementById("soyad").value,
        email: document.getElementById("email").value,
        mesaj: document.getElementById("mesaj").value
      };
      localStorage.setItem("iletisimVerisi", JSON.stringify(veri));
      alert("Bilgiler kaydedildi. Sonuçlar sayfasına yönlendiriliyorsunuz...");
      window.location.href = "sonuc.html";
    }
  </script>
